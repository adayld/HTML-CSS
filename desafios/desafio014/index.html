<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 580px;
            
        }        
      
        th, td {
            border: 1px solid black;
            padding: 10px;
         }

        tr.linha-zebrada {
            background-color: gray;
            color: white;
        }
        td.num {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="linha-zebrada">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="linha-zebrada">
                <th scope="col">Nota1</th>
                <th scope="col">Nota2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">7.0</td>
                <td class="num">6.0</td>
                <td class="num">6.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">8.0</td>
                <td class="num">9.0</td>
                <td class="num">8.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">5.0</td>
                <td class="num">8.0</td>
                <td class="num">6.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">9.5</td>
                <td class="num">7.5</td>
                <td class="num">8.5</td>
            </tr>
            <tr class="linha-zebrada">
                <td colspan="4" style="font-weight: bold;">Média de Exatas</td>
                <td class="num">7.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">9.0</td>
                <td class="num">10.0</td>
                <td class="num">9.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">6.0</td>
                <td class="num">7.0</td>
                <td class="num">6.5</td>
            </tr>
            <tr class="linha-zebrada">
                <td colspan="4" style="font-weight: bold">Média de Humanas</td>
                <td class="num">7.75</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
