<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="disc">
        <li title="Use a tag <p>">Parágrafos</li> <!-- a tag 'title' mostra uma descrição quando se passa com o mouse em cima do item -->
        <li title="Use as tags <h1> ... <h6>">Títulos</li>        
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use as tags <ol> e <li>">Listas numeradas</li>
        <li title="Use as tags <ul> e <li>">Listas com demarcadores</li>

    </ul>
</body>
</html>
