<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- se a tela fica pequena, ele vai carregar a imagem pequena-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- se a tela aumenta, ele vai carregar a imagem média-->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- se a tela aumenta mais (estado normal), carregará a imagem grande-->
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--
    <audio src="midia/happy-mistake.mp3" controls  autoplay></audio>
    --> <!-- MP3 WAV OGG --> 
    <audio preload="auto" autoplay controls loop> <!-- Cuidado com o 'auto', pois a página só vai carregar após carregar o arquivo de áudio! -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!-- evitar usar WAV, pois é muito pesado -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
